version: "3.8"
services:
    app:
        build: .
        ports:
            - "3000:3000"
        env_file:
            - .env
        volumes:
            - .:/app
        depends_on:
            - mongo
        networks:
            - app-network

    mongo:
        image: mongo:5.0
        ports:
            - "27017:27017"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
